<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="image-container">
        <img
          src="/images/image-equilibrium.jpg"
          alt="equilibrium icon"
          class="equilibrium"
        />
        <img src="/images/icon-view.svg" alt="view icon" class="eye-icon" />
      </div>
      <div class="content">
        <h4>Equilibrium #3429</h4>
        <p>Our equilibrium collection promotes balance and calm</p>
        <div class="price">
          <p>
            <img src="/images/icon-ethereum.svg" alt="icon-ethereum" /> 0.014ETH
          </p>
          <small
            ><img src="/images/icon-clock.svg" alt="icon clock" /> 3 days
            left</small
          >
        </div>
        <div class="creator">
          <img src="/images/image-avatar.png" alt="avatar" />
          <p>Creation of <span>Jeron Tetteh</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
